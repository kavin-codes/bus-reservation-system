<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸšŒ TravelEase - Booking Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #ef233c;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 20px 0;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 20px rgba(67, 97, 238, 0.3);
            margin-bottom: 30px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            margin: 0;
            font-weight: 600;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-container {
            position: relative;
            width: 350px;
        }
        
        #search {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 30px;
            border: none;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        #search:focus {
            outline: none;
            box-shadow: 0 2px 20px rgba(67, 97, 238, 0.3);
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 500;
        }
        
        th:first-child {
            border-radius: 12px 0 0 0;
        }
        
        th:last-child {
            border-radius: 0 12px 0 0;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .badge-premium {
            background-color: #ffd700;
            color: #8b7500;
        }
        
        .badge-standard {
            background-color: #e0e0e0;
            color: #616161;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #d90429;
            transform: translateY(-2px);
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 0;
            color: #666;
        }
        
        .empty-state i {
            font-size: 50px;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .status-pill {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            background-color: #e3f2fd;
            color: var(--primary);
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .search-container {
                width: 100%;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>
                    <i class="fas fa-bus"></i>
                    TravelEase Bookings
                </h1>
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search" placeholder="Search passengers..." oninput="fetchBookings()">
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="card">
            <table id="bookingsTable">
                <thead>
                    <tr>
                        <th>Passenger</th>
                        <th>Bus Details</th>
                        <th>Journey</th>
                        <th>Date</th>
                        <th>Seats</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchBookings() {
            const search = document.getElementById('search').value.toLowerCase();
            try {
                const response = await fetch('http://localhost:3000/api/tickets');
                const bookings = await response.json();
                const tableBody = document.querySelector('#bookingsTable tbody');
                tableBody.innerHTML = '';

                if (bookings.length === 0) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="6">
                                <div class="empty-state">
                                    <i class="fas fa-ticket-alt"></i>
                                    <h3>No bookings found</h3>
                                    <p>There are currently no bookings in the system.</p>
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }

                const filteredBookings = bookings.filter(booking => 
                    booking.passengerName.toLowerCase().includes(search) ||
                    booking.fromAddress.toLowerCase().includes(search) ||
                    booking.toAddress.toLowerCase().includes(search)
                );

                if (filteredBookings.length === 0) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="6">
                                <div class="empty-state">
                                    <i class="fas fa-search"></i>
                                    <h3>No matching bookings</h3>
                                    <p>We couldn't find any bookings matching your search.</p>
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }

                filteredBookings.forEach(booking => {
                    const row = tableBody.insertRow();
                    
                    // Format date for better readability
                    const travelDate = new Date(booking.travelDate);
                    const formattedDate = travelDate.toLocaleDateString('en-US', {
                        weekday: 'short',
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                    
                    // Determine bus type badge
                    const busTypeClass = booking.busType === 'Premium' ? 'badge-premium' : 'badge-standard';
                    
                    row.innerHTML = `
                        <td>
                            <strong>${booking.passengerName}</strong><br>
                            <small>ID: ${booking._id.substring(0, 8)}</small>
                        </td>
                        <td>
                            <span class="badge ${busTypeClass}">${booking.busType}</span><br>
                            <small>${booking.busName || 'Standard Coach'}</small>
                        </td>
                        <td>
                            <strong>${booking.fromAddress}</strong><br>
                            <i class="fas fa-arrow-right"></i><br>
                            <strong>${booking.toAddress}</strong>
                        </td>
                        <td>
                            ${formattedDate}<br>
                            <span class="status-pill">Confirmed</span>
                        </td>
                        <td>
                            ${booking.selectedSeats.map(seat => `<span class="badge" style="background:#e3f2fd;color:#4361ee">${seat}</span>`).join(' ')}
                        </td>
                        <td>
                            <button class="btn btn-danger" onclick="cancelBooking('${booking._id}')">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        </td>
                    `;
                });
            } catch (error) {
                console.error('Error fetching bookings:', error);
                const tableBody = document.querySelector('#bookingsTable tbody');
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <i class="fas fa-exclamation-triangle"></i>
                                <h3>Error loading bookings</h3>
                                <p>We encountered an issue while fetching booking data. Please try again later.</p>
                            </div>
                        </td>
                    </tr>
                `;
            }
        }

        async function cancelBooking(id) {
            if (confirm('Are you sure you want to cancel this booking?\nThis action cannot be undone.')) {
                try {
                    const response = await fetch(`http://localhost:3000/api/tickets/${id}`, { 
                        method: 'DELETE' 
                    });
                    
                    if (response.ok) {
                        // Show success message
                        alert('Booking successfully cancelled!');
                        fetchBookings();
                    } else {
                        throw new Error('Failed to cancel booking');
                    }
                } catch (error) {
                    console.error('Error cancelling booking:', error);
                    alert('Failed to cancel booking. Please try again.');
                }
            }
        }

        window.onload = fetchBookings;
    </script>
</body>
</html>
